<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" preserveAspectRatio="xMidYMid meet">
  <!-- Responsive animated logo for Kino-App -->
  <defs>
    <linearGradient id="g" x1="0%" x2="100%">
      <stop offset="0%" stop-color="#0ea5a4"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity="0.12"/>
    </filter>
  </defs>

  <g filter="url(#shadow)">
    <!-- rounded background -->
    <rect x="6" y="6" width="108" height="108" rx="18" fill="url(#g)" />
  </g>

  <!-- center emblem (animated) -->
  <g transform="translate(60,60)">
    <circle cx="0" cy="0" r="20" fill="#fff" />

    <!-- three orbiting arcs -->
    <g stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round">
      <path id="arc1" d="M-34,0 A34,34 0 0,1 34,0" stroke-opacity="0.14" />
      <path id="arc2" d="M-26,0 A26,26 0 0,1 26,0" stroke-opacity="0.18" />
      <path id="arc3" d="M-18,0 A18,18 0 0,1 18,0" stroke-opacity="0.22" />
    </g>

    <!-- animated markers that follow the arcs -->
    <g fill="#fff">
      <circle r="3" fill="#ffd166">
        <animateMotion dur="4s" repeatCount="indefinite">
          <mpath xlink:href="#arc1" />
        </animateMotion>
      </circle>
      <circle r="2.5" fill="#06b6d4">
        <animateMotion dur="3s" repeatCount="indefinite">
          <mpath xlink:href="#arc2" />
        </animateMotion>
      </circle>
      <circle r="2" fill="#ef476f">
        <animateMotion dur="2.2s" repeatCount="indefinite">
          <mpath xlink:href="#arc3" />
        </animateMotion>
      </circle>
    </g>

    <!-- subtle pulse to center -->
    <circle r="20" fill="#fff" opacity="0.06">
      <animate attributeName="r" values="20;26;20" dur="2.6s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.06;0.01;0.06" dur="2.6s" repeatCount="indefinite" />
    </circle>
  </g>

  <!-- Accessibility title -->
  <title>Kino-App</title>
  <!-- Make svg responsive when used as <img> by relying on viewBox and preserveAspectRatio -->
</svg>